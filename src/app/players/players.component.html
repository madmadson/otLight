<ng-container *ngIf="(!playersLoaded)">
  <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
  <span class="sr-only">Load Players...</span>
</ng-container>

<ng-container *ngIf="(playersLoaded)">
  <p-dataTable [value]="players"
               [responsive]="true">
    <p-header>Players</p-header>
    <p-column field="name" header="Name" ></p-column>
    <p-column field="gameSystem" header="GameSystem"></p-column>
    <p-column styleClass="col-button">
      <ng-template pTemplate="header">
        Actions
      </ng-template>
      <ng-template let-tournament="rowData" pTemplate="body">
        <button type="button" pButton icon="fa-eye" label="Show"></button>
      </ng-template>
    </p-column>
  </p-dataTable>
</ng-container>
