<form class="dialog-form" [formGroup]="playerForm" (ngSubmit)="onSubmit()">
  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
    <div class="ui-grid-row">
      <div class="ui-grid-col-4">
        Name*:
      </div>
      <div class="ui-grid-col-8">
        <input pInputText type="text" class="ngprime-input" formControlName="name" placeholder="Name"/>
      </div>
    </div>
    <div class="ui-grid-row" *ngIf="!playerForm.controls['name'].valid && playerForm.controls['name'].dirty">
      <div class="ui-grid-col-12">
        <div class="ui-message ui-messages-error ui-corner-all">
          <i class="fa fa-close"></i>
          Name is required
        </div>
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4">
        GameSystems:
      </div>
      <div class="ui-grid-col-8">
        <p-multiSelect [options]="gameSystems" formControlName="gameSystems"></p-multiSelect>
      </div>
    </div>
    <div class="ui-grid-row bottom-button">
      <div class="ui-grid-col-12">
        <button pButton type="submit" class="full-width" label="Save Player"
                [disabled]="!playerForm.valid"></button>
      </div>
    </div>
  </div>
</form>
